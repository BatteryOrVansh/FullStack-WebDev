<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

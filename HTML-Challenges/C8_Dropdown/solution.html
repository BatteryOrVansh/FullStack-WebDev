<!DOCTYPE html>
<html>
<head>
    <title>Form with Dropdown Menu</title>
</head>
<body>
    <form>
        <label for="country">Select Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
    </form>
</body>
</html>
